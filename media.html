<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Media</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid nav-container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav" id="nav-items"></ul>
        </div>
      </div>
    </nav>
    <header>
      <div class="mediaHeader">
        <h1 class="mediaTitle">Media</h1>
      </div>
    </header>
    <main id="media">
      <div class="container mt-5">
        <div class="mainImgContainer">
          <img
            src="https://www.mardigrasneworleans.com/constrain/1200/800/uploads/gallery/27453777051717876762178034951983406178765426n_621948a9ca7d9.jpg"
            class="mainImg"
            id="mainImg"
            onclick="openModal();currentSlide(1)"
          />
        </div>
        <div class="mediaContainer" id="mediaContainer"></div>
      </div>
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
          <h1>test</h1>
          <img
            src="https://www.mardigrasneworleans.com/constrain/1200/800/uploads/gallery/27453777051717876762178034951983406178765426n_621948a9ca7d9.jpg"
            class="mainImgSlide"
            id="mainImg"
            onclick="openModal();currentSlide(1)"

          />
          
          
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
          <div class="caption-container">
            <p id="caption"></p>
          </div>
        </div>
    </main>
    <footer class="mt-5" id="footer"></footer>
    <script src="js/main.js"></script>
    <script src="js/misc.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
